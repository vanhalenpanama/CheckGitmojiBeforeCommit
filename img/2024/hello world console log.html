<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #1e1e2f;
    color: #e8e6e3;
    margin: 0;
    padding: 0;
}

#app {
    width:138dvh;
    max-width: 1900px;
    margin: 0 auto;
    padding: 20px;
    background-color: #282c34;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

h1 {
    text-align: center;
    font-size: 2em;
    color: #61dafb;
    margin-bottom: 20px;
}

#chat-container {
    max-width: 200dvh;	
    height:90dvh;
    max-height: 630px;
    overflow-y: auto;
    border: 1px solid #61dafb;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    background-color: #2c2f33;
}

#chat-messages {
    display: flex;
    flex-direction: column;
}

.message {
    max-width: 80%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.user-message {
    background-color: #404553;
    align-self: flex-end;
    text-align: left;
}

.assistant-message {
    background-color: #3b3e45;
    align-self: flex-start;
    text-align: left;
}

.system-message {
    background-color: #3b3e45;
    align-self: center;
    text-align: center;
}

#input-container {
    display: flex;
}

#user-input {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #61dafb;
    border-radius: 5px 0 0 5px;
    background-color: #404553;
    color: #e8e6e3;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #61dafb;
    color: #1e1e2f;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #21a1f1;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.8em;
    color: #a0a0a0;
}
</style>
<body>
    <div id="app">
        <h1>ChatGPT</h1>
        <div id="chat-container">
            <div id="chat-messages"></div>
        </div>
        <div id="input-container">
            <textarea id="user-input" rows="1" placeholder="메시지를 입력하세요..."></textarea>
            <button id="send-btn">전송</button>
            <button id="download-html">대화 내용 저장(HTML)</button>
        </div>
    </div>
