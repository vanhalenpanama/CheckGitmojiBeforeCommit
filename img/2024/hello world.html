<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #1e1e2f;
    color: #e8e6e3;
    margin: 0;
    padding: 0;
}

#app {
    width:90%;
    max-width: 1900dvh;
    margin: 0 auto;
    padding: 20px;
    background-color: #282c34;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

h1 {
    text-align: center;
    font-size: 2em;
    color: #61dafb;
    margin-bottom: 20px;
}

#chat-container {
    max-width: 200dvh;	
    height:90dvh;
    max-height: 630px;
    overflow-y: auto;
    border: 1px solid #61dafb;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    background-color: #2c2f33;
}

#chat-messages {
    display: flex;
    flex-direction: column;
}

.message {
    max-width: 80%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.user-message {
    background-color: #404553;
    align-self: flex-end;
    text-align: left;
}

.assistant-message {
    background-color: #3b3e45;
    align-self: flex-start;
    text-align: left;
}

.system-message {
    background-color: #3b3e45;
    align-self: center;
    text-align: center;
}

#input-container {
    display: flex;
}

#user-input {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #61dafb;
    border-radius: 5px 0 0 5px;
    background-color: #404553;
    color: #e8e6e3;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #61dafb;
    color: #1e1e2f;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #21a1f1;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.8em;
    color: #a0a0a0;
}
</style>
<body>
    <div id="app">
        <h1>ChatGPT</h1>
        <div id="chat-container">
            <div id="chat-messages"></div>
        </div>
        <div id="input-container">
            <textarea id="user-input" rows="1" placeholder="메시지를 입력하세요..."></textarea>
            <button id="send-btn">전송</button>
            <button id="download-html">대화 내용 저장(HTML)</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script>
// DOM이 완전히 로드되면 실행되는 이벤트 리스너
document.addEventListener('DOMContentLoaded', () => {
    // 필요한 DOM 요소들을 선택하여 변수에 할당
    const chatContainer = document.getElementById('chat-messages');
    const chatScroll = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const downloadHtmlBtn = document.getElementById('download-html');

    // 대화 내용을 저장할 배열 초기화
    let conversation = [
        {
            role: "system",
            content: "당신은 IT,컴퓨터 프로그래밍 분야의 전문가이자 D&D 게임의 던전 마스터(DM)입니다. 플레이어들을 판타지 세계의 모험으로 안내하고, 그들의 선택에 따라 이야기를 진행하세요. D&D의 규칙을 따르되, 재미있고 흥미진진한 모험을 만들어주세요. D&D외에 다른 분야의 질문에도 성실하게 자세하게 답변하고 IT,컴퓨터 프로그래밍 분야의 전문가이기도 하니 해당 분야에 대한 답변이 정확해야 합니다. 대화할 때 마크다운 문법을 제외하되 프로그래밍 코드 부분에 대해서만 마크다운을 적용해 주세요."
        }
    ];

////////////////////새로 추가한 부분//////////////////////////////

    function renderMarkdown(content) {
    // 모든 내용에 대해 '+우선 'div'로 감싸지 않음
    const temporaryElement = document.createElement('div');
    temporaryElement.innerHTML = content;

    // 모든 코드 블록 감지 (''' 코드 ''' 형식)
    const codePattern = /'''([^']*?)'''/g;

    // 정규 표현식을 사용하여 코드 블록을 찾고, 마크다운으로 변환
    const wrappedContent = content.replace(codePattern, (match, code) => {
        // 각 코드 블록을 <code> 태그로 감싸고 다시 마크다운 렌더링
        return `<pre><code>${marked(code)}</code></pre>`;
    });

    // 최종 렌더링 결과
    return wrappedContent;
}

//////////////////////새로 추가한 부분//////////////////////////////////////////////////////////

    // 메시지를 화면에 추가하는 함수
    function addMessage(role, content) {
        // 새로운 div 요소 생성
        const messageElement = document.createElement('div');
        // 메시지 역할에 따라 클래스 설정
        messageElement.className = `message ${role}-message`;
        // 메시지 내용 삽입
        messageElement.innerHTML = `<div>${content}</div>`;
        // 채팅 컨테이너에 메시지 요소 추가
        chatContainer.appendChild(messageElement);
        // 스크롤을 최신 메시지 위치로 이동
        chatScroll.scrollTop = chatScroll.scrollHeight;
    }

    // 메시지를 서버로 전송하고 응답을 받는 함수
    async function sendMessage() {
        // 사용자 입력 값 가져오기 및 공백 제거
        const message = userInput.value.trim();
        if (!message) return; // 메시지가 비어있으면 함수 종료


        // 사용자 메시지를 화면에 추가
        addMessage('user', message);
        // 입력 필드 초기화 및 높이 조정
        userInput.value = '';
        userInput.style.height = 'auto';


        // 대화 배열에 사용자 메시지 추가  
        conversation.push({ role: "user", content: message });

        try {
            // fetch API를 사용하여 서버에 비동기 요청
            // await 키워드는 Promise가 resolve될 때까지 실행을 일시 중지
            const response = await fetch('https://open-api.jejucodingcamp.workers.dev/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(conversation)
            });

            // 응답이 성공적인 경우 
            if (response.ok) {
                // JSON 형식의 응답 데이터를 파싱
                const data = await response.json();
                // AI의 응답 추출
                const gptResponse = data.choices[0].message.content;
                // AI 응답을 화면에 추가
                addMessage('assistant', gptResponse);
                // 대화 배열에 AI 응답 추가
                conversation.push({ role: "assistant", content: gptResponse });
            } else {
                // 응답이 실패한 경우 에러 throw
                throw new Error('API 요청 실패');
            }
        } catch (error) {
            // 에러 발생 시 콘솔에 로그 출력 및 에러 메시지 화면에 표시
            console.error('Error:', error);
            addMessage('system', '오류가 발생했습니다. 다시 시도해주세요.');
        }
    }

    // 이벤트 리스너 설정
    // 전송 버튼 클릭 시 sendMessage 함수 호출
    sendBtn.addEventListener('click', sendMessage);
    // 입력 필드에서 Enter 키 입력 시 sendMessage 함수 호출 (Shift + Enter는 제외)
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // 초기 메시지 추가
    addMessage('assistant', '안녕하세요 좋은 하루 보내세요');

    // 배경 이미지 변경 기능
    // 사용 가능한 이미지 번호 배열 초기화
    let availableImages = Array.from({ length: 10 }, (_, i) => i);
    let usedImages = [];

    // 배경 이미지를 랜덤하게 변경하는 함수
    function changeBackgroundImage() {
        // 모든 이미지를 사용했다면 배열 초기화
        if (availableImages.length === 0) {
            availableImages = usedImages;
            usedImages = [];
        }
        // 랜덤 이미지 선택 및 배경 설정
        const randomIndex = Math.floor(Math.random() * availableImages.length);
        const imageNumber = availableImages.splice(randomIndex, 1)[0];
        usedImages.push(imageNumber);
        document.body.style.backgroundImage = `url('img/th${imageNumber}.jpg')`;
    }

    // 페이지 로드 시 배경 이미지 변경
    changeBackgroundImage();

    // 현재 날짜와 시간을 기반으로 파일명 생성 함수
    function getFormattedFilename(extension) {
        const now = new Date();
        return `conversation${now.getFullYear()}_${String(now.getMonth() + 1).padStart(2, '0')}_${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}_${String(now.getMinutes()).padStart(2, '0')}.${extension}`;
    }

   // HTML 파일 저장 기능

   function downloadHtml() {
    // 현재 채팅 메시지 내용 가져오기
    const chatMessages = document.getElementById('chat-messages').innerHTML;
    // CSS 스타일 정의
    const styles = `
        <style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #1e1e2f;
    color: #e8e6e3;
    margin: 0;
    padding: 0;
}

#app {
    width:138dvh;
    max-width: 1900px;
    margin: 0 auto;
    padding: 20px;
    background-color: #282c34;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
}

h1 {
    text-align: center;
    font-size: 2em;
    color: #61dafb;
    margin-bottom: 20px;
}

#chat-container {
    max-width: 200dvh;	
    height:90dvh;
    max-height: 680px;
    overflow-y: auto;
    border: 1px solid #61dafb;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    background-color: #2c2f33;
}

#chat-messages {
    display: flex;
    flex-direction: column;
}

.message {
    max-width: 80%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.user-message {
    background-color: #404553;
    align-self: flex-end;
    text-align: left;
}

.assistant-message {
    background-color: #3b3e45;
    align-self: flex-start;
    text-align: left;
}

.system-message {
    background-color: #3b3e45;
    align-self: center;
    text-align: center;
}

#input-container {
    display: flex;
}

#user-input {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #61dafb;
    border-radius: 5px 0 0 5px;
    background-color: #404553;
    color: #e8e6e3;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #61dafb;
    color: #1e1e2f;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #21a1f1;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.8em;
    color: #a0a0a0;
}          
        </style> 
        `;
        const htmlContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Chat History</title>
                ${styles}
            </head>
            <body>
            <div id="chat-container">
                <div id="chat-messages">
                    ${chatMessages}
                </div>
                </div>
            </body>
            </html>
        `;
        // Blob 객체 생성 (HTML 콘텐츠를 바이너리 데이터로 변환)
        const blob = new Blob([htmlContent], { type: 'text/html' });
        // Blob URL 생성
        const url = URL.createObjectURL(blob);
        // 다운로드 링크 생성 및 클릭 이벤트 발생
        const a = document.createElement('a');
        a.href = url;
        a.download = getFormattedFilename('html');
        document.body.appendChild(a);
        a.click();
        // 생성한 요소 및 URL 정리
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
    
        // HTML 다운로드 버튼에 이벤트 리스너 추가
        downloadHtmlBtn.addEventListener('click', downloadHtml);   

    });
</script>
</body>
</html>
